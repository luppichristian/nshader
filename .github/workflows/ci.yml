name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up CMake
      uses: lukka/get-cmake@latest
    
    - name: Set up MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Set up Ninja
      uses: seanmiddleditch/gha-setup-ninja@master
    
    - name: Cache CMake dependencies
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
        key: ${{ runner.os }}-cmake-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-deps-
    
    - name: Cache apt packages
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-
    
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libasound2-dev \
          libpulse-dev \
          libaudio-dev \
          libfribidi-dev \
          libjack-dev \
          libsndio-dev \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxfixes-dev \
          libxi-dev \
          libxss-dev \
          libxtst-dev \
          libxkbcommon-dev \
          libdrm-dev \
          libgbm-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libegl1-mesa-dev \
          libdbus-1-dev \
          libibus-1.0-dev \
          libudev-dev \
          libthai-dev \
          libpipewire-0.3-dev \
          libwayland-dev \
          libdecor-0-dev \
          patchelf \
          libjson-perl
    
    - name: Cache Homebrew packages
      if: runner.os == 'macOS'
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
          /opt/homebrew/Cellar
        key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-
    
    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install bison cpanminus ninja || true
        brew link --overwrite bison cpanminus ninja || true
        export PATH="/opt/homebrew/opt/bison/bin:/opt/homebrew/bin:$PATH"
        echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH
        cpanm JSON
    
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          build
          !build/_deps
        key: ${{ runner.os }}-${{ matrix.build_type }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.build_type }}-build-
    
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DNSHADER_BUILD_TESTS=ON -DNSHADER_BUILD_CLI=ON
    
    - name: Build
      run: cmake --build build

    - name: Diagnose DLL dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      working-directory: build
      run: |
        # Find all DLLs in the build tree and add their directories to PATH
        $dllDirs = Get-ChildItem -Path . -Filter "*.dll" -Recurse |
          Select-Object -ExpandProperty DirectoryName -Unique
        foreach ($dir in $dllDirs) {
          Write-Host "Adding DLL directory to PATH: $dir"
          Add-Content -Path $env:GITHUB_PATH -Value $dir
        }

        # Check test executable dependencies
        $testExe = "nshader-tests.exe"
        if (Test-Path $testExe) {
          Write-Host "`n=== DLL dependencies for $testExe ==="
          $output = & dumpbin /dependents $testExe 2>&1 | Out-String
          $dllNames = [regex]::Matches($output, '^\s+(\S+\.dll)\s*$', 'Multiline') |
            ForEach-Object { $_.Groups[1].Value }

          $missing = @()
          foreach ($dll in $dllNames) {
            $inPath = $null
            try { $inPath = & where.exe $dll 2>$null } catch {}
            $inBuild = Get-ChildItem -Path . -Filter $dll -Recurse -ErrorAction SilentlyContinue

            if ($inPath) {
              Write-Host "  [OK]    $dll"
            } elseif ($inBuild) {
              Write-Host "  [BUILD] $dll -> $($inBuild[0].FullName)"
            } else {
              Write-Host "  [MISSING] $dll"
              $missing += $dll
            }
          }

          if ($missing.Count -gt 0) {
            Write-Host "`n::error::Missing DLLs: $($missing -join ', ')"
            exit 1
          } else {
            Write-Host "`nAll DLL dependencies satisfied."
          }
        }

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure --verbose
    
    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/Testing/Temporary/LastTest.log
          build/Testing/Temporary/LastTestsFailed.log
        if-no-files-found: ignore
